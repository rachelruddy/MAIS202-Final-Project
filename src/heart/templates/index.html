<!DOCTYPE html>
<html>
<head>
    <title>ML Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #3700b3;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        img {
            width: 50%;
            border-radius: 5px;
            margin-top: 10px;
        }
        #accuracy {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Model Results</h1>
        
        <button onclick="trainModel()">Train Model</button>
        <button onclick="window.location.reload()">Refresh</button>
        
        <h2>Accuracy Pie Chart</h2>
        <img src="{{ url_for('static', filename='accuracy_pie.png') }}" alt="Model Accuracy Pie Chart">
        
        <h2>Confusion Matrix</h2>
        <img src="{{ url_for('static', filename='confusion_matrix.png') }}" alt="Confusion Matrix">
    </div>

    <script>
        function trainModel() {
            fetch('/train', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                alert("Model retrained successfully! Accuracy: " + (data.accuracy * 100).toFixed(2) + "%");
                window.location.reload();
            });
        }
    </script>
</body>
</html>
